<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        span{
            width: 150px;
            height: 150px;
            display: inline-block;
            border: 30px dashed black;
            box-sizing: border-box;
        }
        #b, #d, #f, #h{
            visibility: hidden;
        }
        #a{background-color: red;}
        #c{background-color: yellow;}
        #e{background-color: yellowgreen;}
        #g{background-color: pink;}
        #i{background-color: burlywood;}
    </style>
</head>
<body>
    <span id="a"></span>
    <span id="b"></span> 
    <span id="c"></span> <br>
    <span id="d"></span>
    <span id="e"></span>
    <span id="f"></span> <br>
    <span id="g"></span>
    <span id="h"></span>
    <span id="i"></span>
</body>
</html>
